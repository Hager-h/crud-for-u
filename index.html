<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crud for you</title>

    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <div class="crud">
      <div class="show-data">
        <h1>CRUD FOR YOU</h1>
        <div class="div-del">
          <p class="creatanimated">Creat</p>
          <p class="deleteAll hidden">Del All</p>
        </div>

        <input class="search hidden" type="search" placeholder="Search By Name" />

        <div class="table-div">
          <table class="table">
            <tr class="hidden head">
              <th>id</th>
              <th>name</th>
              <th>product</th>
              <th>Color</th>
              <th>price</th>
              <th>paid</th>
              <th>remain</th>
              <th>delete</th>
              <th>update</th>
            </tr>
            <tbody class="bod"></tbody>
          </table>
        </div>
      </div>

      <div class="crud-form">
        <h2></h2>
        <div class="input-crud">
          <input class="name" type="text" placeholder="Name" />
          <input class="product" type="text" placeholder="Product" />
          <input class="color" type="text" placeholder="Color" />
          <input class="price" type="Number" placeholder="Price" min="1" />
          <input class="Paid" type="Number" placeholder="paid" min="0" />
          <input class="count" type="number" placeholder="Count" min="1" />
        </div>

        <div class="flex-input">
          <input class="create" type="submit" value="create" />
          <input class="clear" type="reset" value="clear" />
        </div>
        <div class="close">x</div>
      </div>

      <div class="overlay hidden"></div>
    </div>
        <script src="index.js"></script>

  </body>
</html>
